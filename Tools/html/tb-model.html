			mui.init({
				keyEventBind: {
					backbutton: true // 打开back按键监听
				},
				// 配置具体需要监听的手势事件
				gestureConfig: {
					longtap: true, // 手机端长按事件，默认为 false
				}
			});
			
			mui.plusReady(function() {
	
		/**
		 * 滚动到一定距离，顶部城市显示区域颜色改变
		 */
			$(window).scroll(function() {
				if ($(window).scrollTop() > 10) {
			//		$('.detail-nav').css('backgroundColor', 'green');
					$('.detail-nav').css('opacity', '0.2');
					$('.mui-title').css('color', 'black');
				} else {
			//		$('.detail-nav').css('backgroundColor', 'rgba(27,130,210,255)');
					$('.detail-nav').css('opacity', '1');
					$('.mui-title').css('color', '#FFFFFF');
				}
			})
			
		});

			function toDetail(type){
//				alert(type);
				var newWV = plus.webview.create('tb-Detail.html?type=' + type, 'new');
				newWV.show('slide-in-right', 200);
			}
			
		</script>
