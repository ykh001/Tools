<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>web容器</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

		<link title="default" rel="stylesheet" type="text/css" href="../css/app/default.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav detail-nav">
			<h1 class="mui-title" style="text-align: left;left: 20px;right: 0;color: #FFFFFF;font-size: 16px;line-height: 50px;">二维码生成</h1>
		</header>
		<div>
			<iframe id="huoduan_frame" frameborder="0" scrolling="yes" name="main" src="" style="height:100%; visibility: inherit; width: 100%; z-index: 1;overflow: visible;">
			
			</iframe>
		</div>
		<div style="width: 100%;height: 25%;background-color: rgb(251,249,254);position: absolute;bottom: 0px;text-align: center;color: #9A9A95;padding-top: 10%;">
			快快截屏保存到本地吧
		</div>
		<script>
			//初始化
			mui.init({
				keyEventBind: {
					backbutton: true // 打开back按键监听
				},
				// 配置具体需要监听的手势事件
				gestureConfig: {
					longtap: true, // 手机端长按事件，默认为 false
				}
			});

			// 移动端back键事件
			//	mui.back = function () {
			//		plus.webview.open("../index.html");
			//	}		
			mui.plusReady(function() {
				var popup_Height = (screen.height - 30) + 'px';
				document.getElementById('huoduan_frame').style.minHeight = popup_Height;

				var webUrl = GetQueryString("url");
				document.getElementById('huoduan_frame').src = webUrl;
				
				
				
				
			});

			//获取地址栏参数
			function GetQueryString(name) {
				//   var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				//   var r = window.location.search.substr(1).match(reg);
				//   if(r!=null)return  unescape(r[2]); return null;
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return decodeURI(r[2]);
				return null;
			}
			
			
		</script>

	</body>

</html>
