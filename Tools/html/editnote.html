<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>便签编辑</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/app/editnote.css" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</head>

	<body>
		<!-- 便签编辑头部区域 -->
		<header class="mui-bar mui-bar-nav editnote-nav" style="background: rgba(27,130,210,255);height: 50px;">
		    <span class="mui-pull-left cancle-edit" style="color: #FFFFFF;font-size: 16px;line-height: 50px;top: 0;">取消</span>
		    <h1 class="mui-title" style="color: #FFFFFF;line-height: 50px;">添加便签</h1>
		    <span class="mui-pull-right save-note" style="color: #FFFFFF;font-size: 16px;line-height: 50px;top: 0;">完成</span>
		</header>
		
		<!-- 便签编辑区 -->
		<div class="mui-content">
		    <div class="note-edit-wrapper">
		    	<textarea class="note-edit-area">请在此输入您想记录的内容...</textarea>
		    </div>
		    
		    <!-- 显示输入字数 -->
		    <div class="show-word-num">
		    	已输入<span class="num-view cur-word-num">0</span>/<span class="num-view remain-word-num">300</span>个字符！
		    </div>
		</div>
		
		<script type="text/javascript" src="../js/app/editnote.js" ></script>
	</body>
</html>
