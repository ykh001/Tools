<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>web容器</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

		<link title="default" rel="stylesheet" type="text/css" href="../css/app/default.css" />

	</head>

	<body>
		
		<iframe id="huoduan_frame" frameborder="0" scrolling="yes" name="main" src="" style=" height:100%; visibility: inherit; width: 100%; z-index: 1;overflow: visible;">
		
		</iframe>

		<script>
			//初始化
			mui.init({
				keyEventBind: {
					backbutton: true // 打开back按键监听
				},
				// 配置具体需要监听的手势事件
				gestureConfig: {
					longtap: true, // 手机端长按事件，默认为 false
				}
			});

			// 移动端back键事件
			//	mui.back = function () {
			//		plus.webview.open("../index.html");
			//	}		
			mui.plusReady(function() {
				var popup_Height = (screen.height - 30) + 'px';
				document.getElementById('huoduan_frame').style.minHeight = popup_Height;

				var webUrl = GetQueryString("url");
				document.getElementById('huoduan_frame').src = webUrl;
			});

			//获取地址栏参数
			function GetQueryString(name) {
				//   var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				//   var r = window.location.search.substr(1).match(reg);
				//   if(r!=null)return  unescape(r[2]); return null;
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return decodeURI(r[2]);
				return null;
			}
		</script>

	</body>

</html>
